<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<nav th:replace="~{navbar :: navbarFragment}"></nav>

<div>
  <table class="table">
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>이름</th>
      <th>날짜</th>
      <th>작성</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${postAll}">
      <td><a href="/"
             th:href="@{/api-findPost/{findPostId}(findPostId=${post.getId()})}"
             th:text="${post.getId()}">순서</a></td>
      <td th:text="${post.getTitle()}"></td>
      <td th:text="${post.getAuthor()}"></td>
      <td th:text="${post.getDateCreate()}"></td>
      <td th:text="${post.getWriting()}"></td>
    </tr>
    </tbody>
  </table>

  <form id="postWriteForm" method="get" action="/api/user/write">
    <button type="submit">글 작성</button>
  </form>

</div>
</body>
</html>
